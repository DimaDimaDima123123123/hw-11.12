<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
</head>

<body>
    <button id="testBtn">Test Button</button>
    <script>
        //1
        let testBtn = document.querySelector("#testBtn");
        testBtn.onclick = function ()
         {
            document.write("Hello world! (через onclick)");
        };

        //2
        testBtn.addEventListener("click", function ()
         {
            document.write("Hello world! (через addEventListener с анонимной функцией)");
        });

        //3
        function sayHello() 
        {
            document.write("Hello world! (через addEventListener с именованной функцией)");
        }
        testBtn.addEventListener("click", sayHello);
    </script>
</body>
</html>
